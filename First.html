    <html>  
    <head>  
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="mystyle.css">        
    </head>  
    <body>  
      
    <div class="container">
    <form autocomplete="off">
        <p><b>Register</b></p>
       <label style="padding-right:200px;" for="FirstName">username*</label> <br>   
       <input type="text" name="FirstName" placeholder="Your Name"><br>
       <br>
       <label style="padding-right:170px;" for="Mobile Number">phone number*</label> <br>
       <input type="text" name="Mobile Number" value="+91 "><br>
       <br>

       <input type="radio" name="gender" value="male" checked> male
       <input type="radio" name="gender" value="female"> female
       <input type="radio" name="gender" value="other"> other <br> 
       <br>
      <label style="padding-right: 200px;" for="city">city*</label>  <br>      
       <input name="city" list="city">
  <datalist id="city">
    <option value="Bangalore">
    <option value="Mysore">
    <option value="Chennai">
    <option value="Mumbai">
    <option value="kochi">
    <option value="Mangalore">
  </datalist> <br>
  <br>
       <label style="padding-right: 190px;" for="state">state*</label> <br>
       <input name="state" list="state">
  <datalist id="state">
    <option value="Karnataka">
    <option value="Tamil Nadu">
    <option value="kerala">
    <option value="Maharastra">
  </datalist> <br>
       <br>
       <label style="padding-right: 170px;" for="country">country*</label> <br>
       <select style="padding-right: 150px;" id="country" name="country">
        <option value="australia">Australia</option>
        <option value="india" selected>India</option>
        <option value="canada">Canada</option>
        <option value="usa">USA</option>
      </select>  <br>
      <br>
       <label style="padding-right: 170px;" for="Email">email Id</label> <br>   
       <input type="email" name="Email" placeholder="@gmail.com" > <br>
       <br>
       <label style="padding-right:150px;" for="Pwd">password*</label><br>   
       <input type="password" name="Pwd"> <br>
       <br>
       <label style="padding-right:90px;" for="Re-Pwd">confirm password*</label> <br> 
       <input type="password" name="Re-Pwd"> <br>
       <br>
       <button  type="button" onclick="alert('Registration Successfull!')">Register</button> 
    </form>
    </div>
    </body>  
    </html>
