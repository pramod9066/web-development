<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <script src="jquery-3.4.1.min.js"></script>
    <script src="my_jquery_functions.js"></script>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .carousel-inner>.item>img,
        .carousel-inner>.item>a>img {
            width: 30%;
            margin: auto;
        }
    </style>
</head>

<body style="background-color: rgb(224, 220, 220); padding-bottom: 500px;">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">

            <div class="navbar-header">
                <a class="navbar-brand" href="#">WebSiteName</a>
            </div>

            <ul class="nav navbar-nav navbar-right">
                <li id="profile" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                        <span class="glyphicon glyphicon-user"></span>
                        <span class="sr-only"></span>
                        <ul class="dropdown-menu">
                            <li><a id="name" class="dropdown-item" href="#"> </a></li>
                            <li><a id="email" class="dropdown-item"> </a></li>
                            <li><a style="color: blue ;" id="detail" class="dropdown-item" href="demo2.html">view
                                    detail...</a></li>
                        </ul>
                </li>
                <li id="myBtn"><a href="#"><span></span> sign-in</a></li>
            </ul>

            <div style="padding: 10px;">
                <ul class="navbar-nav mr-auto ml-auto">
                    <form class="form-inline my-2 my-lg-0 my-lg-0">
                        <input class="form-control mr-sm-2" type="text" placeholder="search..." aria-label="Search"
                            style="width: 500px;">
                        <button class="btn btn-info my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </ul>
            </div>
        </div>
    </nav>

    <div style="width: 100%; margin-top: 70px;" class="container-fluid">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">

                <div class="item active">
                    <img src="nandhi hills.jpeg" alt="Chania" width="300" height="150">
                    <div class="carousel-caption">
                        <h3>Nandhi Hills</h3>
                    </div>
                </div>

                <div class="item">
                    <img src="lalbhag.jpeg" alt="Flower" width="300" height="150">
                    <div class="carousel-caption">
                        <h3>Lalbhag</h3>
                    </div>
                </div>

                <div class="item">
                    <img src="vidhanasaudha.jpeg" alt="Flower" width="300" height="150">
                    <div class="carousel-caption">
                        <h3>Vidhana Soudha</h3>
                    </div>
                </div>

            </div>

            <!-- Left and right controls -->
            <a style="width: 5%; margin-left:350px; background-color:  rgb(224, 220, 220);"
                class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a style="width: 5%; margin-right:350px ;background-color:  rgb(224, 220, 220);"
                class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <ul class="nav nav-tabs">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">Menu 1</a></li>
        <li><a href="#">Menu 2</a></li>
        <li><a href="#">Menu 3</a></li>
    </ul>
    <br>

    <div class="container">
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header" style="padding:35px 50px;">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
                    </div>
                    <div class="modal-body" style="padding:40px 50px;">
                        <form role="form">
                            <div class="form-group">
                                <label for="usrname"><span class="glyphicon glyphicon-user"></span> Username</label>
                                <input type="text" class="form-control" id="usrname" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
                                <input type="text" class="form-control" id="psw" placeholder="Enter password">
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" value="" checked>Remember me</label>
                            </div>
                            <button type="submit" class="btn btn-success btn-block"><span
                                    class="glyphicon glyphicon-off"></span> Login</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span
                                class="glyphicon glyphicon-remove"></span> Cancel</button>
                        <p>Not a member? <a href="#">Sign Up</a></p>
                        <p>Forgot <a href="#">Password?</a></p>
                    </div>
                </div>

            </div>
        </div>
    </div>


</body>

</html>
